<html>
<head>
<script src="glued.js"></script>
<style>
@keyframes fade {
  from {opacity: 1.0;}
  to {opacity: 0.0;}
}

.fadeout {
    animation-name: fade;
    animation-duration: 3s;
    animation-fill-mode: forwards;
}

.fadein {
    animation-name: fade;
    animation-duration: 1s;
    animation-fill-mode: forwards;
    animation-direction: reverse;
}

body {
  display: block;
  margin: 0px;
  overflow: hidden;
}

.stacked {
  position: absolute;
}
</style>
</head>
<body onload="wholeSet()">
<div class="stacked" id="backdrop"/>
<div class="stacked" id="content"/>
</body>
</html>
